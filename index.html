<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет! Тапай (сначала 50 раз)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: 600;
        }
        #clickButton, #upgradeButton, #secondUpgradeButton, #nextPageButton {
            font-size: 1.2em;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #ff8c00;
            color: white;
            border-radius: 8px;
            transition: transform 0.1s, background-color 0.3s;
        }
        #clickButton:active, #upgradeButton:active, #secondUpgradeButton:active, #nextPageButton:active {
            transform: scale(1.1);
        }
        #clickButton {
            background-color: #ff4e00;
        }
        #upgradeButton {
            background-color: #4caf50;
        }
        #secondUpgradeButton {
            background-color: #00bcd4;
        }
        #nextPageButton {
            background-color: #9c27b0;
            font-size: 1.5em;
        }
        #nextPageButton {
            margin-top: 100px;
            font-size: 18px;
        }
        #congratsMessage {
            font-size: 2em;
            font-weight: 700;
            color: #ffeb3b;
            margin-top: 30px;
            display: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            #clickButton, #upgradeButton, #secondUpgradeButton, #nextPageButton {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1 id="gameTitle">Привет! Тапай (сначала 50 раз)</h1>
    <p>Очки: <span id="score">0</span></p>
    <button id="clickButton">Тапай!</button>
    <button id="upgradeButton" style="display: none;">Улучшить</button>
    <button id="secondUpgradeButton" style="display: none;">Вторая улучшалка</button>
    <button id="nextPageButton" onclick="window.location.href='about.html'" style="display: none;">Перейти на вторую страницу</button>
    <p id="congratsMessage">ТЫ НАТАПАЛ 272 РАЗА! Поздравляем!</p>
    
    <script>
        let score = 0;
        let pointsPerClick = 1;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const nextPageButton = document.getElementById('nextPageButton');
        const upgradeButton = document.getElementById('upgradeButton');
        const secondUpgradeButton = document.getElementById('secondUpgradeButton');
        const congratsMessage = document.getElementById('congratsMessage');
        const gameTitle = document.getElementById('gameTitle');
        
        clickButton.addEventListener('click', () => {
            score += pointsPerClick;
            scoreDisplay.textContent = score;

            // Изменить название игры после 50 кликов
            if (score >= 50 && score < 150) {
                gameTitle.textContent = "Отлично улучши себя и тапай дальше!";
            }

                        // Изменить название игры после 150 кликов
            if (score >= 150 && score < 272) {
                gameTitle.textContent = "Так держать! Осталось немного..";
            }

            // Показываем первую улучшалку после 50 кликов
            if (score >= 50) {
                upgradeButton.style.display = 'block';
            }

            // Показываем вторую улучшалку после 150 кликов
            if (score >= 150) {
                secondUpgradeButton.style.display = 'block';
            }

            // Изменить название игры после 272 кликов
            if (score >= 272) {
                gameTitle.textContent = "Победа! Получи награду!";
                nextPageButton.style.display = 'block';
                clickButton.style.display = 'none';
                upgradeButton.style.display = 'none';
                secondUpgradeButton.style.display = 'none';
                congratsMessage.style.display = 'block';
            }
        });

        upgradeButton.addEventListener('click', () => {
            pointsPerClick *= 2;
            upgradeButton.style.display = 'none';  // Убираем первую улучшалку навсегда
        });

        secondUpgradeButton.addEventListener('click', () => {
            pointsPerClick *= 2;
            secondUpgradeButton.style.display = 'none';  // Убираем вторую улучшалку навсегда
        });
    </script>

</body>
</html>
