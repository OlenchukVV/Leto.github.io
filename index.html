<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #clickButton {
            font-size: 20px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #clickButton:active {
            transform: scale(1.1);
        }
        #nextPageButton, #upgradeButton, #congratsMessage {
            display: none;
            font-size: 20px;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Очки: <span id="score">0</span></p>
    <button id="clickButton">Тапай!</button>
    <button id="upgradeButton">Улучшить</button>
    <button id="nextPageButton" onclick="window.location.href='page2.html'">Перейти на вторую страницу</button>
    <p id="congratsMessage">ТЫ НАТАПАЛ 272 РАЗА! Поздравляем!</p>
    
    <script>
        let score = 0;
        let pointsPerClick = 1;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const nextPageButton = document.getElementById('nextPageButton');
        const upgradeButton = document.getElementById('upgradeButton');
        const congratsMessage = document.getElementById('congratsMessage');
        
        clickButton.addEventListener('click', () => {
            score += pointsPerClick;
            scoreDisplay.textContent = score;
            
            if (score >= 50) {
                upgradeButton.style.display = 'block';
            }
            
            if (score >= 272) {
                nextPageButton.style.display = 'block';
                clickButton.style.display = 'none';
                upgradeButton.style.display = 'none';
                congratsMessage.style.display = 'block';
            }
        });
        
        upgradeButton.addEventListener('click', () => {
            pointsPerClick *= 2;
            upgradeButton.style.display = 'none';
        });
    </script>
</body>
</html>
