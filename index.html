<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет! Тапай (сначала 50 раз)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #clickButton {
            font-size: 20px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #clickButton:active {
            transform: scale(1.1);
        }
        #nextPageButton, #upgradeButton, #congratsMessage, #secondUpgradeButton {
            display: none;
            font-size: 20px;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
        }
        #nextPageButton {
            margin-top: 100px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Привет! Тапай (сначала 50 раз)</h1>
    <p>Очки: <span id="score">0</span></p>
    <button id="clickButton">Тапай!</button>
    <button id="upgradeButton">Улучшить</button>
    <button id="secondUpgradeButton">Вторая улучшалка</button>
    <button id="nextPageButton" onclick="window.location.href='about.html'">Перейти на вторую страницу</button>
    <p id="congratsMessage">ТЫ НАТАПАЛ 272 РАЗА! Поздравляем!</p>
    
    <script>
        let score = 0;
        let pointsPerClick = 1;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const nextPageButton = document.getElementById('nextPageButton');
        const upgradeButton = document.getElementById('upgradeButton');
        const secondUpgradeButton = document.getElementById('secondUpgradeButton');
        const congratsMessage = document.getElementById('congratsMessage');
        const gameTitle = document.getElementById('gameTitle');
        
        clickButton.addEventListener('click', () => {
            score += pointsPerClick;
            scoreDisplay.textContent = score;

            // Изменить название игры после 50 кликов
            if (score >= 50 && score < 150) {
                gameTitle.textContent = "Отлично улучши себя и тапай дальше!";
            }

            // Показываем первую улучшалку после 50 кликов
            if (score >= 50) {
                upgradeButton.style.display = 'block';
            }

            // Показываем вторую улучшалку после 150 кликов
            if (score >= 150) {
                secondUpgradeButton.style.display = 'block';
            }

            // Изменить название игры после 272 кликов
            if (score >= 272) {
                gameTitle.textContent = "Победа! Получи награду!";
                nextPageButton.style.display = 'block';
                clickButton.style.display = 'none';
                upgradeButton.style.display = 'none';
                secondUpgradeButton.style.display = 'none';
                congratsMessage.style.display = 'block';
            }
        });

        upgradeButton.addEventListener('click', () => {
            pointsPerClick *= 2;
            upgradeButton.remove();  // Убираем первую улучшалку навсегда
        });

        secondUpgradeButton.addEventListener('click', () => {
            pointsPerClick *= 2;
            secondUpgradeButton.remove();  // Убираем вторую улучшалку навсегда
        });
    </script>
</body>
</html>
